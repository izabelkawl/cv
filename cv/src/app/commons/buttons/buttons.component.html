@for (button of buttonsConfig; track $index) {
  <div [class]="button.basicColor ? 'basicColor' : ''">
    @switch (button.type) {
      @case ("mat-raised-button") {
        <button
          mat-raised-button
          [class]="button.className"
          [style.backgroundColor]="button.color"
          (click)="onClick(button.id)"
        >
          {{ button.name }}
        </button>
      }
      @default {
        <button
          class="button"
          mat-button
          [class]="button.className"
          [style.backgroundColor]="button.color"
          (click)="onClick(button.id)"
        >
          {{ button.name }}
        </button>
      }
    }
  </div>
}
