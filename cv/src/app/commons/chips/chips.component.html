<mat-chip-listbox
  multiple="false"
  cdkDropList
  cdkDropListOrientation="horizontal"
>
  <mat-chip-option
    *ngFor="let option of chipsOptions; index as i; trackByIndex"
    [selected]="option.selected"
    [color]="option.name"
    (click)="toggleSelection(i, option.color)"
    >{{ "chips." + option.name | translate }}</mat-chip-option
  >
</mat-chip-listbox>
