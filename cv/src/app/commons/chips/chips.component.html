<mat-chip-listbox
  multiple="false"
  cdkDropList
  cdkDropListOrientation="horizontal"
>
  @for (option of chipsOptions; track i; let i = $index) {
    <mat-chip-option
      [selected]="option.selected"
      [tabIndex]="2"
      [style.backgroundColor]="option.selected ? option.color : ''"
      (click)="toggleSelection(i, option.color)"
      >{{ "chips." + option.name | translate }}</mat-chip-option
    >
  }
</mat-chip-listbox>
