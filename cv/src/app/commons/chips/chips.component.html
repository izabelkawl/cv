<mat-chip-listbox
  multiple="false"
  cdkDropList
  cdkDropListOrientation="horizontal"
>
  @for (option of chipsOptions; let i = $index; track i) {
    <mat-chip-option
      [selected]="option.selected"
      [color]="option.name"
      (click)="toggleSelection(i, option.color)"
      >{{ "chips." + option.name | translate }}</mat-chip-option
    >
  }
</mat-chip-listbox>
