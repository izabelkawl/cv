<mat-chip-listbox
  multiple="false"
  cdkDropList
  cdkDropListOrientation="horizontal"
>
  @for (option of options | async; let index = $index; track index) {
    <mat-chip-option
      [selected]="option.selected"
      [disabled]="option.selected"
      [style.backgroundColor]="option.selected ? option.color : ''"
      (click)="toggleSelection(index, option.color)"
    >
      {{ "CHIPS." + option.name | translate }}
    </mat-chip-option>
  }
</mat-chip-listbox>
