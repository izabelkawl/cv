<div class="content">
  <h1 class="content__title">
    {{ "PERSONAL_DATA.PROFILE" | translate }}
  </h1>
  <hr />

  @if (personalInfo) {
    <span class="content__description">{{ personalInfo.description }}</span>

    <div class="content__contact">
      @for (link of contactList; track $index) {
        <div class="content__contact-item">
          <span>{{ link.label }}</span>
          <a (click)="link?.onAction()">
            <span class="content__contact-item--bold">
              {{ link.value | linkPipe | phonePipe: hideNumber }}
            </span>
          </a>
        </div>
      }
    </div>
  }
</div>
