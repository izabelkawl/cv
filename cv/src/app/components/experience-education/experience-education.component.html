@for (item of data; track $index) {
  <h4>{{ item.title }}</h4>
  <h5>{{ item.company }}</h5>
  <ul>
    @for (task of item?.description; track $index) {
      <li>{{ task }}</li>
    } @empty {
      <ng-container *ngTemplateOutlet="noData" />
    }
  </ul>
} @empty {
  <ng-container *ngTemplateOutlet="noData" />
}

<ng-template #noData>
  <b>{{ "noData" | translate }}</b>
</ng-template>
