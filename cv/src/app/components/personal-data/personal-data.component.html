<div class="content">
  <h1 class="content-title">
    {{ "personalData.aboutMe" | translate }}
  </h1>
  @if (info) {
    <p class="content-description">
      {{ info.description }}
    </p>
    <div class="content-contact" [@changeLanguage]="languageState">
      @for (key of infoData; track $index) {
        <a class="content-contact--link" (click)="onClickInfo(key)"
          >{{ info[key] | phonePipe: key : hideNumber }}
        </a>
      }
    </div>
  }
</div>
