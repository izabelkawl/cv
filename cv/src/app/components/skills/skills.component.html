@if (data) {
  <div class="skills">
    @for (skill of data; track $index) {
      <span class="skills-name">{{ skill.name }}</span>
    } @empty {
      <ng-container *ngTemplateOutlet="noData" />
    }
  </div>
} @else {
  <ng-container *ngTemplateOutlet="noData" />
}

<ng-template #noData>
  <b>{{ "noData" | translate }}</b>
</ng-template>
