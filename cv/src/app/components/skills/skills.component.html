@if (data) {
  <div class="skills">
    @for (skill of data; track $index) {
      <div class="item">
        <span class="name">{{ skill.name }}</span>
        <app-rockets [level]="skill.level" />
      </div>
    } @empty {
      <ng-container *ngTemplateOutlet="noData" />
    }
  </div>
} @else {
  <ng-container *ngTemplateOutlet="noData" />
}

<ng-template #noData>
  <b>{{ "noData" | translate }}</b>
</ng-template>
