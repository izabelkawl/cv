<div class="topbar">
  <app-chips />
  <app-buttons [buttonsConfig]="buttons" />
</div>

<div class="main" [@changeLanguage]="languageState">
  <div class="main__background"></div>
  <div class="main__content">
    <div class="main__content-left-side">
      <app-personal-data
        [infoFormGroup]="formGroup.controls.info"
        [editMode]="editMode"
      />
      <app-section
        heading="SECTIONS.SPECIALIZATION"
        [formArray]="formGroup.controls.specializations"
        [whiteColor]="true"
        [editMode]="editMode"
      />
    </div>

    <app-user class="main__content--user" [info]="formGroup.controls.info" />

    <div class="main__content-right-side">
      <app-section
        heading="SECTIONS.EXPERIENCE"
        [formArray]="formGroup.controls.experience"
        [editMode]="editMode"
      />
      <app-section
        heading="SECTIONS.EDUCATION"
        [formArray]="formGroup.controls.education"
        [editMode]="editMode"
      />
    </div>
  </div>
  <div class="main__footer">
    {{ formGroup.controls.clause.value }}
  </div>
</div>
